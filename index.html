<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="star.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Kunio styleguide</title>
</head>

<body>
    <section class="Main">

        <section class="Slider-container">
            <input type="range" min="1" max="100" value="50" class="Slider" id="myRange">
        </section>

        <section class="Success">
            <div class="Success-container">
                <div class="Success-icon Checkmark"></div>
                <div class="Success-text">Success</div>
            </div>
        </section>

        <section class="Small-container">
            <label class="Switch">
                <input type="checkbox" checked="checked">
                <span class="Switch-slider Switch-slider-round"></span>
            </label>

            <div class="Checkmark"></div>

            <label class="Radio-container">
                <input type="checkbox" checked="checked">
                <span class="Radio-checkmark"></span>
            </label>


            <label class="Notif-container">
                <div class="Notif">
                    <div class="Notif-text">Label</div>
                    <div class="Notif-close"></div>
                </div>
            </label>


            <label class="Checkbox-container">
                    <input type="checkbox" checked="checked">
                    <span class="Checkbox-checkmark"></span>
            </label>


            <div class="Star"></div>
        </section>

        <section class="Big">
            <label class="Image">
                <div class="Image-icon"></div>
            </label>
            <label class="Button-container">
                    <button class="Button Button_primary">Primary</button>
                    <button class="Button Button_secondary">Secondary</button>
            </label>
        </section>

        <section class="Pallete-wrap">
            <label class="Pallete-container">
                <div class="Pallete-color Pallete_ch"></div>
                <div class="Pallete-text">
                    <h3 class="Heading_md">Cherry</h3>
                    <p class="Para_lg">#EB3349</p>
                </div>
            </label>
            <label class="Pallete-container">
                    <div class="Pallete-color Pallete_or"></div>
                    <div class="Pallete-text">
                        <h3 class="Heading_md">Orange</h3>
                        <p class="Para_lg">#F45C43</p>
                    </div>
                </label>
                <label class="Pallete-container">
                        <div class="Pallete-color Pallete_gr"></div>
                        <div class="Pallete-text">
                            <h3 class="Heading_md">Gray</h3>
                            <p class="Para_lg">#CCCCCC</p>
                        </div>
                    </label>
            
        </section>

        <section class="Icon">
            <section class="Icon-row">
                <div class="Icon-search"></div>
                <div class="Icon-burger"></div>
                <div class="Icon-favorite"></div>
                <div class="Icon-calender"></div>
            </section>
            <section class="Icon-row">
                <div class="Icon-account"></div>
                <div class="Icon-bell"></div>
                <div class="Icon-clock"></div>
                <div class="Icon-cross"></div>
            </section>
            <section class="Icon-row">
                    <div class="Icon-arrow_left"></div>
                    <div class="Icon-arrow_right"></div>
            </section>
        </section>
    </section>
    <svg style="width:0;height:0;position:absolute;" aria-hidden="true" focusable="false">
    <linearGradient id="Gradient" x2="1" y2="1">
            <stop offset="0%" stop-color="#EB3349" />
            <stop offset="50%" stop-color="#EB3349" />
            <stop offset="100%" stop-color="#F45C43" />
          </linearGradient>
</svg>
</body>

</html>
